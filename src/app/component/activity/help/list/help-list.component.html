<div class="c-content-inner">
    <div class="row">
        <div class="col-md-12">
            <p class="c-line-title">活动列表</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center c-w-1">序号</th>
                        <th class="text-center c-w-2">活动名</th>
                        <th class="text-center c-w-2">原价</th>
                        <th class="text-center c-w-1">状态</th>
                        <th class="text-center c-w-2">开始时间</th>
                        <th class="text-center c-w-2">结束时间</th>
                        <th class="text-center c-w-2">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of dataList;let i = index">
                    <td class="text-center" style="display:table-cell; vertical-align:middle">{{i+1}}</td>
                    <td class="text-center" style="display:table-cell; vertical-align:middle">{{data.headline}}</td>
                    <td class="text-center" style="display:table-cell; vertical-align:middle">{{data.product.price}}</td>
                    <td class="text-center" style="display:table-cell; vertical-align:middle">{{data.status}}</td>
                    <td class="text-center" style="display:table-cell; vertical-align:middle">{{data.startDate}}</td>
                    <td class="text-center" style="display:table-cell; vertical-align:middle">{{data.endDate}}</td>
                    <td class="text-center" style="display:table-cell; vertical-align:middle">
                        <!-- <button class="btn btn-info btn-sm" ><i class="fa fa-search fa-fw"></i> 查看</button>
                        <button class="btn btn-success btn-sm"><i class="fa fa-pencil fa-fw"></i> 编辑</button> -->
                        <button class="btn btn-danger btn-sm" type="button" (click)="delete(data.id)"><i class="fa fa-trash-o fa-fw"></i>删除</button>
                    </td>
                    </tr>
                </tbody>
            </table>
            <c-http-pagination #hp [url]="url" method="post" [param]="param" [pageList]="pageList" (onDataChanged)="onDataChanged($event)"></c-http-pagination>
        </div>
    </div>
</div>
