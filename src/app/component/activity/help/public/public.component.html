<div class="card mb-5">
    <div class="card-body">
  
      <h3>基本信息</h3>
      <br>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">选择商品</label>
          <div class="col-sm-10">
          <select class="form-control selectpicker show-tick" name="product"
                data-first-option="false" required data-live-search="true" id="product" [(ngModel)]="event.id" (change)="getProductChange()">
          <option value="-1"></option>
          <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
        </select>
          </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">活动标题</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="请填写活动标题"
            [(ngModel)]="event.title">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">助力人数</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="请填写助力人数"
            [(ngModel)]="event.helpNum">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">助力价格</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="请填写助力价格"
            [(ngModel)]="event.groupPrice">
        </div>
      </div>
      <div class="form-group row mb-0">
        <label class="col-sm-2 col-form-label">开始时间</label>
        <div class="col-sm-10">
          <!-- <input type="datetime-local" class="form-control" [(ngModel)]="event.starttime" name="date-time" step="1" [disabled]="!authForBaseInfo()"> -->
          <app-datepicker [timeStamp]="event.starttime" (datepickerChange)="onDatepickerChange($event,0)"></app-datepicker>
        </div>
      </div>
      <div class="form-group row mb-0">
        <label class="col-sm-2 col-form-label">结束时间</label>
        <div class="col-sm-10">
          <!-- <input type="datetime-local" class="form-control" [(ngModel)]="event.endtime" name="date-time" step="1" [disabled]="!authForBaseInfo()"> -->
          <app-datepicker  [timeStamp]="event.endtime" (datepickerChange)="onDatepickerChange($event,1)"></app-datepicker>
          <!-- <p class="imgissue mt-2">{{ dateIssue }}</p> -->
        </div>
      </div>
  
  
      <br>

  
 <!--     <app-froala [(froalaText)]="event.body"></app-froala>  -->
    
      <!-- 提交和返回按钮 -->
      <ng-container >
        <button  type="button" class="btn btn-outline-primary float-right ml-2" (click)="public()">发布</button>
      </ng-container>
  
    </div>
  </div>
