<div class="c-content-inner">
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>是否高级别优惠卷</strong></label>
        <div class="col-sm-10">
        <select class="form-control selectpicker show-tick" name="finite"
              data-first-option="false" required data-live-search="true" id="finite" [(ngModel)]="finite" (change)="getFiniteChange()">
        <option value="-1"></option>
        <option *ngFor="let item of text" [value]="item">{{item}}</option>
      </select>
        </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><strong>描述</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="请填写优惠券描述"
          [(ngModel)]="event.content">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><strong>数量</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="请填写优惠券数量"
          [(ngModel)]="event.num">
      </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>金额</strong></label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="请填写优惠券金额"
            [(ngModel)]="event.amount">
        </div>
      </div>
    <div class="form-group row mb-0">
        <label class="col-sm-2 col-form-label"><strong>开始时间</strong></label>
        <div class="col-sm-10">
          <!-- <input type="datetime-local" class="form-control" [(ngModel)]="event.starttime" name="date-time" step="1" [disabled]="!authForBaseInfo()"> -->
          <app-datepicker [timeStamp]="event.startDate" (datepickerChange)="onDatepickerChange($event,0)"></app-datepicker>
        </div>
      </div>
      <div class="form-group row mb-0">
        <label class="col-sm-2 col-form-label"><strong>结束时间</strong></label>
        <div class="col-sm-10">
          <!-- <input type="datetime-local" class="form-control" [(ngModel)]="event.endtime" name="date-time" step="1" [disabled]="!authForBaseInfo()"> -->
          <app-datepicker  [timeStamp]="event.endDate" (datepickerChange)="onDatepickerChange($event,1)"></app-datepicker>
          <!-- <p class="imgissue mt-2">{{ dateIssue }}</p> -->
        </div>
      </div>
<br>

    <ng-container >
      <button  type="button" class="btn btn-outline-primary float-right ml-1" (click)="addcoupon()">完成</button>
    </ng-container>
    <br>
</div>
