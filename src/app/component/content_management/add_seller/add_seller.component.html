<div class="c-content-inner">
    <h3>请上传销售头像</h3>

    <br>
         <app-img-upload (coverChange)="getimg($event)"></app-img-upload> 
         <!-- <img [src]="defaultImg" width="150px" height="150px" (click)="selectFile()">  -->
         <!-- <button  type="button" class="btn btn-outline-primary float-right ml-2" (click)="selectFile()">发布</button> -->

          <!-- <input id="xFile" type="file" (change)="selectFile()" accept=".png, .jpg, .jpeg" /> -->
          <!-- <div id="xFile" style="background-image: url({{defaultImg}});background-size: cover"></div> -->

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><strong>销售账号</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="请填写商品价格"
          [(ngModel)]="event.account">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><strong>销售密码</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="请填写销售密码"
          [(ngModel)]="event.sellerKey">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><strong>销售姓名</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="请填写销售姓名"
          [(ngModel)]="event.name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><strong>销售电话</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="请填写销售电话"
          [(ngModel)]="event.phone">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><strong>销售微信</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="请填写销售微信"
          [(ngModel)]="event.wechat">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"><strong>个人简介</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="请填写销售个人简介"
          [(ngModel)]="event.intro">
      </div>
    </div>

    <br>
<br>

    <ng-container >
      <button  type="button" class="btn btn-outline-primary float-right ml-1" (click)="addseller()">完成</button>
    </ng-container>
    <br>
</div>
