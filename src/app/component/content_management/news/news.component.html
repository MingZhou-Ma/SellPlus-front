
<div class="c-content-inner" *ngIf="status">
        <h3>基本信息</h3>
        <button type="button" class="btn btn-danger c-mb15" (click)="tolist()" >显示资讯列表</button>
        <br>
        <h5>资讯头图</h5>
             <app-img-upload (coverChange)="getimg($event)"></app-img-upload> 
             <!-- <img [src]="defaultImg" width="150px" height="150px" (click)="selectFile()">  -->
             <!-- <button  type="button" class="btn btn-outline-primary float-right ml-2" (click)="selectFile()">发布</button> -->
  
              <!-- <input id="xFile" type="file" (change)="selectFile()" accept=".png, .jpg, .jpeg" /> -->
              <!-- <div id="xFile" style="background-image: url({{defaultImg}});background-size: cover"></div> -->
  
        
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><strong>标题</strong></label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="请填写资讯标题"
              [(ngModel)]="event.title">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"><strong>资讯简介</strong></label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="请填写商品简介"
              [(ngModel)]="event.intro">
          </div>
        </div>
  
        <br>
        <h5>资讯内容</h5>
        <br>
        <app-froala (froalaTextChange)="geteditor($event)"></app-froala>
        <!-- <div  class="col-md-12">
            <p class="c-line-title">示例</p>
            <c-editor [(ngModel)]="text" (onTextChange)="geteditor($event)"[style]="{'height':'320px'}"></c-editor> 
        </div> -->
  
    
   <!--     <app-froala [(froalaText)]="event.body"></app-froala>  -->
   <br>
  
        <ng-container >
          <button  type="button" class="btn btn-outline-primary float-right ml-1" (click)="addnews()">完成</button>
        </ng-container>
        <br>
    </div>


    <div class="c-content-inner" *ngIf="status==false">
            <button type="button" class="btn btn-danger c-mb15" (click)="toadd()" >添加资讯</button>

            <div class="row">
                <div class="col-md-12">
                    <p class="c-line-title">资讯列表</p>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-12">
        
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center c-w-1">序号</th>
                                <th class="text-center c-w-2">标题</th>
                                <th class="text-center c-w-2">作者</th>
                                <th class="text-center c-w-2">创建时间</th>
                                <th class="text-center c-w-2">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of maininfo.content;let i = index">
                            <td class="text-center" style="display:table-cell; vertical-align:middle">{{i+1}}</td>
                            <td class="text-center" style="display:table-cell; vertical-align:middle">{{data.title}}</td>
                            <td class="text-center" style="display:table-cell; vertical-align:middle">{{data.author}}</td>
                            <td class="text-center" style="display:table-cell; vertical-align:middle">{{data.createDate}}</td>
                            <!-- <td class="text-center">{{data.intro}}</td> -->
                            <td class="text-center">
                                <button class="btn btn-info btn-sm" ><i class="fa fa-search fa-fw"></i> 查看</button>
                                <button class="btn btn-success btn-sm"><i class="fa fa-pencil fa-fw"></i> 编辑</button>
                                <button class="btn btn-danger btn-sm" type="button" (click)="deletenews(data.id)">删除</button>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- <c-http-pagination #hp [url]="url" method="post" [param]="param" [pageList]="pageList" (onDataChanged)="onDataChanged($event)"></c-http-pagination> -->
                </div>
            </div>
        </div>
