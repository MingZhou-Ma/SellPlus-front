<div class="card mb-5">
    <div class="card-body">
        <br>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">奖励给老司机的特殊优惠卷</label>
          <div class="col-sm-10">
          <select class="form-control selectpicker show-tick" name="coupon1"
                data-first-option="false" required data-live-search="true" id="coupon1" [(ngModel)]="event.coupon1" (change)="getCouponChange1()">
          <option value="-1"></option>
          <option *ngFor="let coupon of modellist.content" [value]="coupon.id">{{coupon.content}}</option>
        </select>
          </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">老司机用来发给新顾客的优惠券</label>
        <div class="col-sm-10">
        <select class="form-control selectpicker show-tick" name="coupon2"
              data-first-option="false" required data-live-search="true" id="coupon2" [(ngModel)]="event.coupon2" (change)="getCouponChange2()">
        <option value="-1"></option>
        <option *ngFor="let coupon of modellist.content" [value]="coupon.id">{{coupon.content}}</option>
      </select>
        </div>
    </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">老司机推广人数达标阈值</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="达到这个值将可以领取一张老司机推广专属优惠卷"
            [(ngModel)]="event.promotion">
        </div>
      </div>
      <br>

  
    
      <ng-container >
        <button  type="button" class="btn btn-outline-primary float-right ml-2" (click)="setmaininfo()">完成</button>
      </ng-container>
  
    </div>
  </div>
